<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <meta name="description" content="Contactate con nosotros para saber mas.">
    <meta name="keywords" content="PuntoLab, laboratorio, laboratorio dental, Cad-Cam, contacto, contactate, formulario, datos, mails.">
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <header class="header">

        <a href="../index.html" class="logo">PuntoLab</a>

        <input type="checkbox" id="check">

        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navBar">
            <a href="../index.html">Inicio</a>
            <a href="./Equipamiento.html">Equipamiento</a>
            <a href="./Servicios.html">Servicios</a>
            <a href="./Contacto.html">Contacto</a>
        </nav>

    </header>

    <div class="content">

        <h1 class="brand">CONTACTO</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Motivo del Mensaje</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                                Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Bulnes 1878, Palermo</li>
                    <li><i class="fas fa-phone"></i>11-3081-4360</li>
                    <li><i class="fas fa-envelope-open-text"></i>Puntolab@gmail.com</li>
                </ul>
                <p>Queres trabajar con nosotros?, envianos tu consulta y recibi tu respuesta en menos de 24hs.</p>
                <p>PuntoLab.com</p>
            </div>
        </div>

    </div>
</body>

</html>
